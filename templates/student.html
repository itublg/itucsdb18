{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}

	<h1 class="title">Student</h1>
	{% if student %}
		<p> {{ student[0][1] }} ( {{student[0][2]}} ) </p>
		
		{% for book in lend_books %}
			<a href = "{{ url_for('book_page', book_id = book[0]) }}">
				{{book[1]}} 
			</a>
		{% endfor %}
	{% endif %}
	
	<form action="" method="post" name="books">
		<div class="field">
			<input type="hidden" name="form_name" value = "book_selector"/>
		</div>		
		
		<select name="options" method="GET" action="/">
			{% for option in options %}
			<option value= "{{option}}" SELECTED>{{option}}</option>"
			{% endfor %}
		</select>
		
		<div class="field is-grouped">
			<div class="control">
				<button class="button is-primary is-small">Lend</button>
			</div>
		</div>
	
	</form>
	
{% endblock %}

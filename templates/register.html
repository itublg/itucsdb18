{% block title %}Movie list{% endblock %}
{% block content %}
    <h1 class="title">Movies</h1>

    {% if vets_list %}
    <table class="table is-striped is-fullwidth">
      {% for id, vet in vets_list %}
      <tr>
        <td>
          {{ vet.name }}
          {% if vet.age %} ({{ vet.age }}) {% endif %}
        </td>
      </tr>
      {% endfor %}
    <select name="vets">
        {% for id, vet in vets_list %}
            <option value="{{ id }}">{{ vet }}</option>
        {% endfor %}
    </select>
    </table>
    {% endif %}
{% endblock %}

{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}
  
    <h1 class="title">Author</h1>
    
    {% if author %}
		{% for a in author %}
			<p> {{ a[1] }} ( {{a[2]}} ) </p>
		{% endfor %}
    {% endif %}


	<form action="{{url_for('delete_author', author_id = author[0][0])}}">
            <button type="submit" rel="tooltip" class="btn btn-info btn-round btn-just-icon btn-sm btn-block" data-original-title="" title="">
              Delete Author
            </button>
	</form>

{% endblock %}

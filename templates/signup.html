{% extends 'base.html' %}
{% block title %}
<meta charset="utf-8">
<title> Kaydol - Ne Okumalı </title>
{% endblock %}
{% block content %}
<style>
    .register{
    background: -webkit-linear-gradient(left, #abc, #fff);
    margin-top: 3%;
    padding: 3%;
}
.register-left{
    text-align: center;
    color: #212529;
    margin-top: 4%;
}
.register-left input{
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    width: 60%;
    background: #212529;
    font-weight: bold;
    color: #383d41;
    margin-top: 30%;
    margin-bottom: 3%;
    cursor: pointer;
}
.register-right{
    background: #f8f9fa;
    border-top-left-radius: 10% 50%;
    border-bottom-left-radius: 10% 50%;
}
.register-left img{
    margin-top: 15%;
    margin-bottom: 5%;
    width: 25%;
    -webkit-animation: mover 2s infinite  alternate;
    animation: mover 1s infinite  alternate;
}
@-webkit-keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
@keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
.register-left p{
    font-weight: lighter;
    padding: 12%;
    margin-top: -9%;
}
.register .register-form{
    padding: 10%;
    margin-top: 10%;
}
.btnRegister{
    float: right;
    margin-top: 10%;
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    background: #0062cc;
    color: #fff;
    font-weight: 600;
    width: 50%;
    cursor: pointer;
}
.register .nav-tabs{
    margin-top: 3%;
    border: none;
    background: #212529;
    border-radius: 1.5rem;
    width: 28%;
    float: right;
}
.register .nav-tabs .nav-link{
    padding: 2%;
    height: 34px;
    font-weight: 600;
    color: #fff;
    border-top-right-radius: 1.5rem;
    border-bottom-right-radius: 1.5rem;
}
.register .nav-tabs .nav-link:hover{
    border: none;
}
.register .nav-tabs .nav-link.active{
    width: 100px;
    color: #212529;
    border: 2px solid #0062cc;
    border-top-left-radius: 1.5rem;
    border-bottom-left-radius: 1.5rem;
}
.register-heading{
    text-align: center;
    margin-top: 8%;
    margin-bottom: -15%;
    color: #212529;
}
</style>
<div class="container register">
    <form action="/signup" method="POST">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="" alt="logo" />
                <h3> Merhaba </h3>
                <p> Kitapların tadını katlamak için hemen kaydol!</p>
            </div>
            <div class="col-md-9 register-right">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading text-center"> Kaydol </h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="name" placeholder="Adınız *" value=""
                                        required />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="surname" placeholder="Soyadınız *"
                                        value="" required />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="username" placeholder="Kullanıcı Adı *" value=""
                                        required />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" name="email" placeholder="Email Adresiniz *"
                                        value="" required />
                                </div>
                                <label> Doğum Tarihiniz </label>
                                <div class="form-group">
                                    <input type="date" class="form-control" name="bday" placeholder="Dogum Tarihiniz *"
                                        value="1900-01-01" min="1900-01-01" max="2018-01-01" required />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password" placeholder="Parola *"
                                        value="" required />
                                </div>
                                <input type="submit" class="btnRegister" value="Kaydol" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}

    <h1 class="title">Authors</h1>

    {% if authors %}
    <form action="" method="post" name="authors-list">
      <table class="table is-striped is-fullwidth">
        {% for author in authors %}
        <tr>
          <td>
            <label class="checkbox">
              <input type="checkbox" name="author_key"/>
            </label>
        <a class="small" href="{{url_for('author_page', author_id = author[0])}}" >
          {{author[1]}}( {{author[2]}} )
        </a>

    

          </td>
        </tr>
        {% endfor %}
      </table>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-danger is-small">Delete</button>
        </div>
      </div>
    </form>
    {% endif %}
{% endblock %}

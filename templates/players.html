{% extends "layout.html" %}
{% block title %}Players{% endblock %}
{% block content %}
    <h1>Players Page</h1>
    {% if players %}
    <table>
        <tr>
            <th>id</th>
            <th>Name</th>
        </tr>
        {% for player in players %}
        <tr>
            <td>{{player[0]}}</td>
            <td>{{player[1]}}</td>
            <td>
                <form method="POST" name ="detail{{player[0]}}" action="/players/detail_{{player[0]}}">
                    <input type="submit" id="detailButton" name="detailButton" value="SEE PLAYER" />
                </form>
            </td>
            
        </tr>
        {% endfor %}
    </table>
    {% endif %}
{% endblock %}

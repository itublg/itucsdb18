{% extends "base.html" %}
{% block title %}Product{% endblock %}
{% block content %}
<div style=" margin: auto;
  width: 50%;
  border: 3px solid CadetBlue;
  padding: 10px;">
    <h1 style="font-family: Alcubierre;"><i>Your Products</i></h1>

<div style="width:30%;">
<table class="table table-dark">
  <thead class="thead-light">
    <tr>
      <th scope="col">Product</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
     {% for product in products %}
  <tr>
    <td>{{product[1]}} </td>
    <td> {{product[3]}} </td>
  </tr>

  {% endfor %}

  </tbody>
</table>
</div>

<div>
   <button id="createbutton" class="btn"><a href="{{url_for('product.createProductEnd')}}">Create Product</a>  </button>
   <button id="deletebutton" class="btn"><a href="{{url_for('product.deleteProductByNameEnd')}}">Delete Product</a> </button>
    <button id="updatebutton" class="btn"><a href="{{url_for('product.updatePriceByNameEnd')}}">Update Product</a> </button>
</div>

</div>

{% endblock %}

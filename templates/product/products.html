{% extends "base.html" %}
{% block title %}Product{% endblock %}
{% block content %}


<div style=" margin: auto;
  width: 50%;
  border: 3px solid CadetBlue;
  padding: 10px;">

      <div>
     <h1 style="font-family: Alcubierre;"><i>Products</i></h1>
      </div>

<div style="width:30%;">
<table class="table table-dark">
  <thead class="thead-light">
    <tr>
      <th scope="col">Product</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
     {% for product in products %}
  <tr>
    <td>{{product[1]}} </td>
    <td> {{product[3]}} </td>
  </tr>

  {% endfor %}

  </tbody>
</table>
</div>
</div>

{% endblock %}
